<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="./products.css">
    <title>Document</title>
</head>

<body>
    <div class="add">
        <div class="title">
            Add products
        </div>
        <div class="box" id="Box">
            <div class="products-info" id="productInfo">
                <div class="product-id">
                    <input type="text" class="products" id="ProductId" placeholder="Enter product Id">
                </div>
                <div class="product-name">
                    <input type="text" class="product" id="ProductName" placeholder="Enter product Name">
                </div>
                <div class="product-description">
                    <input type="text" class="product" id="ProductInfo" placeholder="Enter product description">
                </div>
                <div class="product-Price">
                    <input type="text" class="product" id="ProductPrice" placeholder="Enter product Price">
                </div>
                <div class="product-path">
                    <input type="text" class="product" id="ProductPath" placeholder="Enter product url">
                </div>
                <div class="product-addbtn">
                    <button type="button" class="add-btn" id="addBtn" onclick="addProduct()">Add Product</button>
                </div>
            </div>
        </div>
    </div>
    <script src="products.js"></script>
</body>

</html>
